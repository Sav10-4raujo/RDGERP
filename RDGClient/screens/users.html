  <body onload="getUsers()">
    

    <div class="modal fade" id="registermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastro de usuário</h5>
            <button type="button" onclick="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
              </div>
              <input type="text"  class="form-control" id="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Sobrenome</span>
              </div>
              <input type="text"  class="form-control" id="surname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"  id="inputGroup-sizing-default">Usuário</span>
              </div>
              <input type="text"  class="form-control" id="user" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Senha </span>
              </div>
              <input type="password"  class="form-control" id="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span id="confirm" class="input-group-text" id="inputGroup-sizing-default">Confirmação</span>
              </div>
              <input type="password"  class="form-control" id="confirmationPassword" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <div id="getid">
            <button type="button" onclick="registerUser()" id="register" class="btn btn-primary">Registrar</button>
          </div>
          </div>
        </div>
      </div>
    </div>


    
    <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Exclusão de usuário</h5>

            <button type="button" onclick="" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="titleExclude">Para continuar realize o login.</div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"  id="inputGroup-sizing-default">Usuário</span>
              </div>
              <input type="text"  class="form-control" id="userD" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Senha </span>
              </div>
              <input type="password"  class="form-control" id="passwordD" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <div id="getid">
            <button type="button" onclick="sendDelete()" id="sendExclude" class="btn btn-danger">Excluir</button>
          </div>
          </div>
        </div>
      </div>
    </div>


    
<div class="modal" id="modalalert" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="alerttitle" class="modal-title">Aviso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="alertbody" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
