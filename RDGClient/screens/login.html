    <title>Recanto dos Grãos</title>
  </head>
  <body>
    <div class="modal" id="modalalert" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="alerttitle" class="modal-title">Aviso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="alertbody" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <header class="navbar navbar-light bg-light" id="header">
      <span class="navbar-brand mb-0" id="title">
        <div id="logoimage">
           <img src="assets/logo.png" alt="logo RDG" width=115 height=95>
        </div>
      </span>
    </header>
    <div id="menu">
      <h5>Login</h5>
      <div class="loginTitle">Usuário:</div>
      <input type="text"  id="user" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      <div class="loginTitle">Senha:</div>
      <input type="password"  id="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      <button type="button" onclick="login()" id="sendLogin" class="btn btn-success">Login</button>
    </div>
    <footer class="navbar navbar-light bg-light" id="footer">
      <span class="navbar-brand mb-0" id="title">

        <div id="footertext">
          <h6>Software Factory - 2020 ©</h6>
        </div>
