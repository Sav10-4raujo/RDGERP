    <title>Recanto dos Grãos</title>
  </head>
  <body onload="search()">

    <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
  
        <div class="modal-body">
  
          <label id="msgAlert"></label>
  
        </div>
  
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        </div>
      </div>
      </div>
    </div>

    <header class="navbar navbar-light bg-light" id="header">
      <span class="navbar-brand mb-0" id="title">
        <div id="logoimage" onclick="goToIndex()">
           <img src="assets/logo.png" onclick="goToIndex()" alt="logo RDG" width=115 height=95>
        </div>
      </span>
    </header>

    <div id="controltable">
  <nav class="navbar navbar-light bg-light">

  <div id="pagetitleNI">
    Nova venda
  </div>
</nav>

<div class="menu" id="mleft" >
  <div class="controlInput">
    <div  class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="inputGroup-sizing-default">Produto</span>
      </div>
      <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>
  <div class="controlInput">
    <div  class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="inputGroup-sizing-default">Código</span>
      </div>
      <input type="number" id="productCode" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>
  <div class="controlInput">
    <div  class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="inputGroup-sizing-default">Quantidade</span>
      </div>
      <input type="number" id="amount" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div id="stockAlert">Quantidade em estoque:</div>
  </div>
  <div class="controlInput">
    <div  class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"  id="inputGroup-sizing-default">Preço R$</span>
      </div>
      <input type="number" disabled id="price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>
  <div id="productBtns">
  <div id="deletebtn" onclick="exclude()"></div>
  <div id="sendbtn" onclick="send()"></div>
  </div>
</div>
<div class="menu" id="mright" >
	<table class="table" id="productstable" >
    <thead>
    <tr>

      <th scope="col"><div class="itemcontrol">Código</div></th>
      <th scope="col"><div class="itemcontrol">Produto</div></th>
      <th scope="col"><div class="itemcontrol">Preço</div></th>
      <th scope="col"><div class="itemcontrol">Quantidade</div></th>
      <th scope="col"><div class="itemcontrol">Ações</div></th>
      
    </tr>
    </thead>
    <tbody >
      
    </tbody>
  </div>
  </table>

</div>

<div id="infoLabel">
  <div id="paymentLabel">
  Pagamento:
  <select type="text" id="payment" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <option value="money">Dinheiro</option>
    <option value="card">Cartão</option>
  </select>
  </div>
  <div id="cpfLabel">
  CPF: 
  <input type="text" id="cpf" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  <div id="total">
    Total: 0 R$
  </div>
</div>

<div id="btns">

  <div type="button" id="cancelBtn" onclick="" class="btn btn-danger">Cancelar</div>
  <div type="button" id="sendBtn" onclick="insertSale()" class="btn btn-success">Registrar</div>

</div>
  </div>

    <footer class="navbar navbar-light bg-light" id="footer">
      <span class="navbar-brand mb-0" id="title">

        <div id="footertext">
          <h6>Software Factory - 2020 ©</h6>
        </div>
      </span>
    </footer>
    <script src="./scripts/newSale.js"></script>
  </body>
</html>
